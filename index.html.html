<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°èƒ–å­çš„ç´€éŒ„</title>
    <style>
        :root { 
            --morning-bg: #fffdeb; 
            --evening-bg: #f0f4f8; 
            --active-blue: #3a5a78; 
            --today-border: #ff9800; 
            --zoom-level: 1.25; 
            --poop-important: #a67c52; /* è³ªæ„Ÿæ£•è‰² */
        }
        
        body { 
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; padding: 0; 
            zoom: var(--zoom-level); 
        }
        
        /* é ‚éƒ¨å°èˆª */
        .top-bar { padding: 12px 15px; background: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 42px; height: 42px; object-fit: cover; border-radius: 50%; border: 1px solid #eee; }
        .main-title { font-size: 1rem; font-weight: bold; color: #333; }

        .view-switcher { background: #eee; border-radius: 20px; padding: 3px; display: flex; }
        .view-btn { border: none; padding: 6px 15px; border-radius: 177px; cursor: pointer; font-size: 0.85rem; background: transparent; }
        .view-btn.active { background: #333; color: white; }

        /* é€±è¨˜éŒ„å°èˆª */
        .week-nav-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 10px 0 10px; background: #f0f2f5; }
        .week-nav-bar button { background: #e0e0e0; border: none; padding: 5px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; cursor: pointer; color: #555; }
        .week-info-tag { font-size: 0.85rem; font-weight: bold; color: #666; }

        .week-wrapper { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; background-color: #f0f2f5; }
        .day-card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 2px solid transparent; display: flex; flex-direction: column; overflow: hidden; }
        .day-card.is-today { border-color: var(--today-border); background: #fffcf5; }
        .day-label { padding: 5px; text-align: center; font-weight: bold; font-size: 0.75rem; background: #fafafa; border-bottom: 1px solid #eee; }
        .session { padding: 6px; }
        .morning { background-color: var(--morning-bg); border-bottom: 1px dashed #eee; }
        .evening { background-color: var(--evening-bg); }
        
        .items-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; }
        .item { padding: 6px 0; border-radius: 4px; font-size: 0.6rem; text-align: center; color: #999; border: 1.5px solid #ddd; background: white; cursor: pointer; white-space: nowrap; overflow: hidden; }
        .item.active { color: white !important; background-color: var(--active-blue) !important; border-color: var(--active-blue) !important; font-weight: bold; }
        .item.active.poop-active { background-color: var(--poop-important) !important; border-color: var(--poop-important) !important; }

        /* æœˆæª¢è¦– */
        .month-view-container { display: none; background: #fff; min-height: 100vh; }
        .month-nav { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-bottom: 1px solid #eee; }
        .month-nav button { background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; font-weight: bold; }
        .month-grid { display: grid; grid-template-columns: repeat(7, 1fr); border: 1px solid #ccc; background-color: #ccc; gap: 1px; }
        .weekday-label { background: #f8f9fa; text-align: center; padding: 8px 0; font-weight: bold; font-size: 0.85rem; }
        .month-cell { background: white; min-height: 110px; display: flex; flex-direction: column; border: none; }
        .month-date-num { font-size: 0.75rem; padding: 4px; font-weight: bold; }
        .m-session { flex: 1; padding: 2px 4px; display: flex; align-items: flex-start; border-top: 1px solid #f0f0f0; }
        .m-am { background-color: #fffef2; }
        .m-pm { background-color: #f7faff; }
        .m-indicator-group { display: flex; flex-wrap: wrap; gap: 3px; align-items: center; }

        .red-circle { color: #d32f2f; border: 1.2px solid #d32f2f; border-radius: 50%; width: 17px; height: 17px; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; font-weight: bold; background: white; }
        .m-poop-important-box { color: var(--poop-important); border: 1.2px solid var(--poop-important); background: white; padding: 0 4px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; height: 17px; display: flex; align-items: center; white-space: nowrap; gap: 1px; }

        /* å½ˆçª— */
        #modalOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 200; justify-content: center; align-items: center; }
        .modal { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 320px; }
        .option-btn { width: 100%; padding: 14px; margin: 6px 0; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo-area">
        <img src="kobe.png" alt="Logo" class="logo-img">
        <div class="main-title">å°èƒ–å­æ¯æ—¥ç´€éŒ„</div>
    </div>
    <div class="view-switcher">
        <button class="view-btn active" onclick="switchView('week')">é€±</button>
        <button class="view-btn" onclick="switchView('month')">æœˆ</button>
    </div>
</div>

<div id="weekControlBar" class="week-nav-bar">
    <div style="display:flex; gap:5px;">
        <button onclick="changeWeek(-7)">â—€ å‰ä¸€é€±</button>
        <button onclick="resetToToday()" style="background: var(--today-border); color: white;">ä»Šå¤©</button>
    </div>
    <div class="week-info-tag" id="weekDateRange">æœ¬é€±ç´€éŒ„</div>
    <button onclick="changeWeek(7)">ä¸‹ä¸€é€± â–¶</button>
</div>

<div id="weekWrapper" class="week-wrapper"></div>

<div id="monthViewContainer" class="month-view-container">
    <div class="month-nav">
        <button onclick="changeMonth(-1)">â—€ ä¸Šå€‹æœˆ</button>
        <div id="monthDisplayTitle" class="month-title">2026 å¹´ 1 æœˆ</div>
        <button onclick="changeMonth(1)">ä¸‹å€‹æœˆ â–¶</button>
    </div>
    <div class="month-grid" id="monthGrid"></div>
</div>

<div id="modalOverlay">
    <div class="modal">
        <h3 id="modalTitle" style="margin-top:0;">ç´€éŒ„ç´°ç¯€</h3>
        <div id="modalOptions"></div>
        <div style="display:flex; gap:8px; margin-top:15px;">
            <input type="text" id="customInput" placeholder="è‡ªå¡«..." style="flex:1; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
            <button onclick="saveCustom()" style="background:#333; color:white; border:none; padding:12px 18px; border-radius:8px;">OK</button>
        </div>
        <button onclick="closeModal()" style="width:100%; margin-top:20px; border:none; background:none; color:#999;">å–æ¶ˆé—œé–‰</button>
    </div>
</div>

<script>
    const G_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZ3FuT28lRM72gHABNSnxZcJxA6AsdXRQT-J7PQG7ckBLfpPB3EsfXKKX5qC6OSdlqew/exec';
    const baseItems = ["ä¸­", "è¥¿", "ç½é ­", "é…µ", "å¤§ä¾¿", "åŒ–æ¯›", "é­šæ²¹", "å—ç“œ"];
    const config = { "å¤§ä¾¿": ["æœ¨ä¹ƒä¼Šå¤§ä¾¿", "ä¸€é¡†æ‹‡æŒ‡å¤§", "ä¸€å€‹æŒ‡ç¯€", "è¶…å¤š"], "ç½é ­": ["ABé¥—", "çœŸé‡", "èœ‚ç‹ä¹³", "æƒœæ™‚", "çˆµå£«", "å–µæ¢"] };
    
    let db = {};
    let baseViewDate = new Date(); 
    let displayYear = new Date().getFullYear();
    let displayMonth = new Date().getMonth();

    // åˆå§‹åŒ–ï¼šå…ˆè®€æœ¬æ©Ÿå†è®€é›²ç«¯
    async function init() {
        db = JSON.parse(localStorage.getItem('catLogs_v20')) || {};
        renderWeekView();
        renderMonthGrid();

        try {
            const response = await fetch(G_SCRIPT_URL);
            const cloudData = await response.json();
            if (cloudData && Object.keys(cloudData).length > 0) {
                db = cloudData;
                localStorage.setItem('catLogs_v20', JSON.stringify(db));
                renderWeekView();
                renderMonthGrid();
                console.log("é›²ç«¯åŒæ­¥æˆåŠŸ");
            }
        } catch (e) { console.log("é›²ç«¯é€£ç·šå¤±æ•—ï¼Œä½¿ç”¨æœ¬æ©Ÿå¿«å–"); }
    }

    // å„²å­˜ï¼šå…ˆå­˜æœ¬æ©Ÿå†å‚³é›²ç«¯
    async function saveDB() {
        localStorage.setItem('catLogs_v20', JSON.stringify(db));
        renderWeekView();
        renderMonthGrid();

        try {
            await fetch(G_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(db)
            });
            console.log("é›²ç«¯å„²å­˜æˆåŠŸ");
        } catch (e) { console.error("é›²ç«¯å„²å­˜å¤±æ•—"); }
    }

    function switchView(view) {
        const isWeek = view === 'week';
        document.querySelectorAll('.view-btn').forEach(b => b.classList.toggle('active', (isWeek && b.innerText==='é€±') || (!isWeek && b.innerText==='æœˆ')));
        document.getElementById('weekWrapper').style.display = isWeek ? 'grid' : 'none';
        document.getElementById('weekControlBar').style.display = isWeek ? 'flex' : 'none';
        document.getElementById('monthViewContainer').style.display = isWeek ? 'none' : 'block';
        if(!isWeek) renderMonthGrid();
    }

    function changeWeek(days) { baseViewDate.setDate(baseViewDate.getDate() + days); renderWeekView(); }
    function resetToToday() { baseViewDate = new Date(); displayYear = new Date().getFullYear(); displayMonth = new Date().getMonth(); switchView('week'); init(); }

    function renderWeekView() {
        const container = document.getElementById('weekWrapper');
        container.innerHTML = '';
        const offsets = [-4, -2, -1, -3, 0, 1];
        const realTodayStr = new Date().toDateString();

        offsets.forEach(offset => {
            const date = new Date(baseViewDate);
            date.setDate(baseViewDate.getDate() + offset);
            const dateKey = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
            const isRealToday = date.toDateString() === realTodayStr;
            
            const card = document.createElement('div');
            card.className = `day-card ${isRealToday ? 'is-today' : ''}`;
            card.innerHTML = `
                <div class="day-label">${date.getMonth()+1}/${date.getDate()} (${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][date.getDay()]})</div>
                <div class="session morning">${renderItemsHTML(dateKey, 'AM')}</div>
                <div class="session evening">${renderItemsHTML(dateKey, 'PM')}</div>
            `;
            container.appendChild(card);
        });

        const rangeStart = new Date(baseViewDate); rangeStart.setDate(baseViewDate.getDate() - 4);
        const rangeEnd = new Date(baseViewDate); rangeEnd.setDate(baseViewDate.getDate() + 1);
        document.getElementById('weekDateRange').innerText = `${rangeStart.getMonth()+1}/${rangeStart.getDate()} - ${rangeEnd.getMonth()+1}/${rangeEnd.getDate()}`;
    }

    function renderItemsHTML(dateKey, time) {
        let html = `<div class="items-grid">`;
        baseItems.forEach(text => {
            const id = `${dateKey}-${time}-${text}`;
            const saved = db[id];
            let display = text;
            let specialClass = "";

            if (saved && saved.active) {
                if (text === "ç½é ­" && saved.val) display = saved.val;
                else if (text === "å¤§ä¾¿") {
                    display = saved.detail || text;
                    specialClass = "poop-active";
                }
            }

            html += `<div>
                <div class="item ${saved && saved.active ? 'active' : ''} ${specialClass}" 
                     onclick="handleSingleClick(this, '${id}', '${text}')" 
                     ondblclick="handleDoubleClick(this, '${id}')">
                     ${display}
                </div>
            </div>`;
        });
        return html + `</div>`;
    }

    function changeMonth(delta) { displayMonth += delta; if (displayMonth > 11) { displayMonth = 0; displayYear++; } if (displayMonth < 0) { displayMonth = 11; displayYear--; } renderMonthGrid(); }

    function renderMonthGrid() {
        const grid = document.getElementById('monthGrid');
        document.getElementById('monthDisplayTitle').innerText = `${displayYear} å¹´ ${displayMonth + 1} æœˆ`;
        grid.innerHTML = '';
        ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(w => grid.innerHTML += `<div class="weekday-label">${w}</div>`);
        const firstDay = new Date(displayYear, displayMonth, 1).getDay();
        const daysInMonth = new Date(displayYear, displayMonth + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += '<div class="month-cell" style="background:#f5f5f5"></div>';
        for(let d=1; d<=daysInMonth; d++) {
            const dateKey = `${displayYear}-${String(displayMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            grid.innerHTML += `
                <div class="month-cell">
                    <div class="month-date-num">${d}</div>
                    <div class="m-session m-am">${getSingleSessionHTML(dateKey, 'AM')}</div>
                    <div class="m-session m-pm">${getSingleSessionHTML(dateKey, 'PM')}</div>
                </div>`;
        }
    }

    function getSingleSessionHTML(dateKey, time) {
        let html = '<div class="m-indicator-group">';
        const poopKey = `${dateKey}-${time}-å¤§ä¾¿`; 
        if(db[poopKey] && db[poopKey].active) {
            html += `<div class="m-poop-important-box">ğŸ’©${db[poopKey].detail || "ğŸ’©"}</div>`;
        }
        const circleItems = ["ä¸­", "è¥¿", "é…µ", "é­šæ²¹"]; 
        circleItems.forEach(it => { if(db[`${dateKey}-${time}-${it}`] && db[`${dateKey}-${time}-${it}`].active) html += `<span class="red-circle">${it}</span>`; });
        return html + '</div>';
    }

    function handleSingleClick(el, id, type) { 
        if (!el.classList.contains('active')) { 
            if (config[type]) { currentEditingKey = { id, type }; openModal(type); } 
            else { db[id] = { active: true }; saveDB(); } 
        } 
    }
    function handleDoubleClick(el, id) { if (el.classList.contains('active')) { delete db[id]; saveDB(); } }
    function openModal(type) { 
        document.getElementById('modalTitle').innerText = `${type}`; 
        const box = document.getElementById('modalOptions'); 
        box.innerHTML = ''; 
        config[type].forEach(opt => { 
            const btn = document.createElement('button'); 
            btn.className = 'option-btn'; 
            btn.innerText = opt; 
            btn.onclick = () => finishEdit(opt); 
            box.appendChild(btn); 
        }); 
        document.getElementById('modalOverlay').style.display = 'flex'; 
    }
    function saveCustom() { const v = document.getElementById('customInput').value; if(v) finishEdit(v); }
    function finishEdit(val) { 
        const { id, type } = currentEditingKey; 
        db[id] = { active: true }; 
        if (type === "ç½é ­") db[id].val = val; 
        if (type === "å¤§ä¾¿") db[id].detail = val; 
        saveDB(); 
        closeModal(); 
        document.getElementById('customInput').value = '';
    }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    init();
</script>
</body>
</html>
